{% extends "base.html" %}
{% block title %}Dashboard - SynergySphere{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Projects</h2>
    <a href="{{ url_for('main.new_project') }}" class="btn btn-success">+ New Project</a>
</div>

<div class="row">
    {% for project in projects %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text">{{ project.description or "No description provided." }}</p>
                <a href="{{ url_for('main.project_detail', project_id=project.id) }}" class="btn btn-outline-primary btn-sm">View Project</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
